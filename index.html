<!doctype html>
<html lang="en">

<head>

<body>

    <!-- Header Logo-->

    <!-- Header Search button -->
        <form class="form-inline my-2 my-lg-0 float-right">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

    <!-- Navigation bar -->
    <section>
        <div>
            <ul class="nav nav-pills float-left mt-3">
                <li class="nav-item">
                    <a class="nav-link active" href="#">HOME</a>

                <li class="nav-item dropdown active">

                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">NVO</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">ABOUT US</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">F.A.Q</a>
                </li>
            </ul>
        </div>
    </section>

	<!-- Landing Page slideshow-->
    <section>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img class="d-block w-100" src="img_ship.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
            <img class="d-block w-100" src="img_trucks.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
            <img class="d-block w-100" src="..." alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        </div>
    </section>

    <!-- Scroll down arrow -->
    <div class="container">
        <div class="chevron"></div>

    <!-- Fixed-bottom -->
    <div class="container pt-4 fixed-bottom d-flex justify-content-center">

    </div>
    <div class="icon-bar fixed-bottom d-flex justify-content-end p-9">
        <a href="https://www.facebook.com/pages/category/Cargo---Freight-Company/WM-Group-259295378079353/" class="facebook"><i class="fa fa-facebook"></i></a>
        <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
        <a href="#" class="google"><i class="fa fa-google"></i></a>
        <a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a>
        <a href="#" class="youtube"><i class="fa fa-youtube"></i></a>

<!-- PAGE 2 : OUR SERVICES-->

        <img src="img_logo.jpg" class="rounded mx-auto d-block" alt="...">
        <img src="img_trucks.jpg" class="rounded float-right" alt="...">
    </section>
    
    <!-- Optional JavaScript -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
