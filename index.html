<!doctype html>

        <form class="form-inline my-2 my-lg-0 float-right">

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">

                    <li class="nav-item">

                    </li>
                    <li class="nav-item active">

                    </li>
                    <li class="nav-item active">

                    </li>
                </ul>
            </div>
        </div>
    </section>

	<!-- Landing Page slideshow-->
    <section>

            <li data-target="#sliders" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">

                <img src="img_ship.jpg">
                <div  class="carousel-caption">
                    <h1 class="display-2">Our People make the different</h1>
                    <button type="button" class="btn btn-outline-light btn-lg">DIRECT SHIPPER</button>
                    <button type="button" class="btn btn-outline-light btn-lg">FORWARDER</button>
                    <button type="button" class="btn btn-primary btn-lg">GET STARTED</button>


                </div>
            </div>
            <div class="carousel-item">
                <img src="img_oog.jpg">
            </div>
            <div class="carousel-item">
                <img src="img_dg.jpg">
            </div>

        </div>

    <!-- Scroll down arrow -->
    <div class="container">
        <div class="chevron"></div>
        <div class="chevron"></div>

        <a href="#" class="google"><i class="fa fa-google"></i></a>
        <a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a>
        <a href="#" class="youtube"><i class="fa fa-youtube"></i></a>

<!-- PAGE 2 : OUR SERVICES-->
